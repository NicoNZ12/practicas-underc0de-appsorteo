<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App sorteo UnderCode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <header class="encabezado">
        <h1>App Sorteos</h1>

        <img  class="logo" src="/Frontend/Imagen/logo1.png">
    </header>
    <!--Sección de nombre del evento-->
    <div class="titulo" id="seccion-nombre">
        <h1>Nombre del Evento</h1>

        <form class="nombre-evento">
            <br>
            <input type="text" id="nombre-evento" placeholder="Escribe el nombre del evento">
        </form>
        <br>
        <button class="btn-ingresar" id="btn-ingresar">Ingresar</button>
    </div>
    
    <!--Sección participante-->
    <div class="participantes" id="seccion-participantes" style="display: none;">    
        <h3>Registro de Participantes Manual</h3>

        <input type="text" id="nombre-participante" placeholder="Nombre y Apellido">
        <input type="text" id="dni" placeholder="DNI">
        
        <button class="btn-part">Agregar Participante</button>
   
        <div class="qr" id="qr">
            <h3>Registro de Participantes con QR</h3> 
            <button class="qr">Scannear QR</button>
        </div>
    </div>
    
    

    <!--Sección lista o mostrar los participantes-->
    <div class="lista" id="lista">
        <h4>Lista de Participantes</h4>
        <input type="text" class="lista">
        
        <h5>Cantidad Ganadores
            <input type="number" class="cant-ganad">
        </h5>   
    </div>

    <!--Sección realizar sorteo-->
    <div class="realizar-sorteo" id="btn-sorteo">
        <button class="btn-sort">Realizar Sorteo</button>
    </div>

    <!--Sección premios y patrocinadores-->
    <div class="premios" id="premios">
        <div class="columna-premios">
            <h3>Premios</h3>
            <label>1° Premio</label>
            <input>
            <label>2° Premio</label>
            <input>
            <label>3° Premio</label>
            <input>
        </div>

        <div class="columna-patrocinadores">
            <h3>Patrocinadores</h3>
            <label>Patrocinador 1° </label>
            <input type="text">
            <label>Patrocinador 2° </label>
            <input type="text">
            <label>Patrocinador 3° </label>
            <input type="text">
        </div>
    </div>
    
    <footer>Los derechos están reservados</footer>
    
    <script src="fuction.js"></script>
</body>
</html>
