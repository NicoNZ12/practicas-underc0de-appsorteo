<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App sorteo UnderCode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <header class="encabezado">
        <h1>App Sorteos</h1>

        <img  class="logo" src="/Frontend/Imagen/logo1.png">
    </header>
    
    <div class="titulo">
        <form class="participantes">
            <label class="evento">Nombre del evento
                <br>
                <input
                type="text"
                id="nomb-event">
            </label>
            <label class="nombre">Nombre y Apellido
                <br>
                <input class="datos-pers"
                type="text"
                id="nomb-partic">
            </label>
            <label class="dni">Introduce el DNI
                <br>
                <input class="dni">
            </label >
            
            <button class="btn-part">Agregar Participante</button>

            <h3>Escanea el QR para agregar  participante</h3> 
            <br>
            <button class="qr">QR</button>
        </form>
    </div>

    <div class="lista">
        <h4>Lista de Participantes</h4>
        <input type="text" class="lista">
        
        <h5>Cantidad Ganadores
            <input type="number" class="cant-ganad">
        </h5>
        
        
    </div>

    <div class="premios">
        <div class="columna-premios">
            <h3>Premios</h3>
            <label>1° Premio</label>
            <input>
            <label>2° Premio</label>
            <input>
            <label>3° Premio</label>
            <input>
        </div>

        <div class="columna-patrocinadores">
            <h3>Patrocinadores</h3>
            <label>Patrocinador 1° </label>
            <input type="text">
            <label>Patrocinador 2° </label>
            <input type="text">
            <label>Patrocinador 3° </label>
            <input type="text">
        </div>
    </div>

    <div class="acciones-sorteo">
        <button class="btn-sort">Realizar Sorteo</button>
    </div>
    

</body>
</html>
